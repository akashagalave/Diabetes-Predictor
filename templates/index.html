<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ Welcome ⚡</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            color: #00ff99;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99, 0 0 30px #00ff99;
            opacity: 0;
            animation: fadeInGlow 3s ease-out forwards, glitch 2.5s infinite;
        }

        @keyframes fadeInGlow {
            0% {
                opacity: 0;
                transform: translateY(-100px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
                transform: translate(0, 0);
            }
            25% {
                text-shadow: -2px 0px #ff00ff, 2px 2px #00ffff;
                transform: translate(-2px, 2px);
            }
            50% {
                text-shadow: 2px -2px #ff00ff, -2px 2px #00ffff;
                transform: translate(2px, -2px);
            }
            75% {
                text-shadow: -2px 2px #ff00ff, 2px -2px #00ffff;
                transform: translate(-2px, -2px);
            }
            100% {
                text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
                transform: translate(0, 0);
            }
        }

    </style>
</head>
<body>
    <h1>Your Personal Diabetes Predictor</h1>
</body>
</html>
